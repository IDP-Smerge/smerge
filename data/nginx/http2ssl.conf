upstream smerge_server{
    server 127.0.0.1:8000;
}

upstream react_ext{
    server 127.0.0.1:5069;
}

upstream api{
    server 127.0.0.1:8000;
}

upstream acapi{
    server 127.0.0.1:5000;
}

upstream acc{
    server 127.0.0.1:4000;
}

server {
    listen 443 ssl http2;
    server_name rs-kubuntu.local;

    ssl_certificate /etc/ssl/nginx/rs-kubuntu.local.crt;
    ssl_certificate_key /etc/ssl/nginx/rs-kubuntu.local.key;

    location /api/ {
        proxy_pass http://api;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header Host $host;
        proxy_redirect off;
        if (!-f $request_filename) {
            proxy_pass http://api;
            break;
        }
    }

    location /acapi/ {
        proxy_pass http://acapi;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header Host $host;
        proxy_redirect off;
        if (!-f $request_filename) {
            proxy_pass http://acapi;
            break;
        }
    }

    location /access/ {
        proxy_pass http://acc;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header Host $host;
        proxy_redirect off;
        if (!-f $request_filename) {
            proxy_pass http://acc;
            break;
        }
    }

    location /ext/ {
        proxy_pass http://react_ext;
        proxy_http_version 1.1;
        proxy_set_header Upgrade $http_upgrade;
        proxy_set_header Connection "Upgrade";
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header Host $host;
        proxy_redirect off;
        if (!-f $request_filename) {
            proxy_pass http://react_ext;
            break;
        }
    }

    location /ws/ {
        proxy_pass http://localhost:8000;  # Assuming your app is running on port 8000
        http2_push_preload on;
#        proxy_http_version 2;
        proxy_set_header Upgrade $http_upgrade;
        proxy_set_header Connection "upgrade";
        proxy_set_header Host $host;
    }

    location / {
        proxy_pass http://smerge_server;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header Host $host;
        proxy_redirect off;
        if (!-f $request_filename) {
            proxy_pass http://smerge_server;
            break;
        }
    }
}

server {
    if ($host = rs-kubuntu.local) {
        return 301 https://$host$request_uri;
    }


    listen 80;
    server_name rs-kubuntu.local;
    return 404;
}
