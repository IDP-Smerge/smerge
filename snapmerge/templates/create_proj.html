{% extends "base.html" %}
{% load i18n staticfiles %}

{%block css %}
<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
<link rel="stylesheet" href="{% static "css/home.css" %}">
{% endblock %}


{% block content %}



<div class="container">
<form>
  <div class="form-group">
    <label for="inputProjectName">Choose a project name</label>
    <input type="text" class="form-control" id="inputProjectName" aria-describedby="name" placeholder="Enter Project Name">
  </div>
  <div class="form-group">
      <!-- TODO: ensure XML-file? -->
    <label for="inputXml">Example file input</label>
    <input type="file" class="form-control-file" id="inputXml">
  </div>
  <button type="submit" class="btn btn-primary">Submit</button>
</form>
</div>

{% endblock %}
