http{
    gzip on;
    gzip_disable "msie6";

    gzip_vary on;
    gzip_proxied any;
    gzip_comp_level 6;
    gzip_buffers 16 8k;
    gzip_http_version 1.1;
    gzip_min_length 256;
    gzip_types
      application/atom+xml
      application/geo+json
      application/javascript
      application/x-javascript
      application/json
      application/ld+json
      application/manifest+json
      application/rdf+xml
      application/rss+xml
      application/xhtml+xml
      application/xml
      font/eot
      font/otf
      font/ttf
      image/svg+xml
      text/css
      text/javascript
      text/plain
      text/xml;

    upstream smerge_server{
        server 127.0.0.1:8000;
    }

    upstream ext{
        server 127.0.0.1:5069;
    }

    server {
        server_name thorstest.hopto.org;

        location /ext/ {
            proxy_pass http://ext;
            proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
            proxy_set_header Host $host;
            proxy_redirect off;
            if (!-f $request_filename) {
                proxy_pass http://ext;
                break;
            }
        }


        location / {
            proxy_pass http://smerge_server;
            proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
            proxy_set_header Host $host;
            proxy_redirect off;
            if (!-f $request_filename) {
                proxy_pass http://smerge_server;
                break;
            }
        }

        location /static/ {
            alias /static/;
        }


        listen [::]:443 ssl ipv6only=on; # managed by Certbot
        listen 443 ssl; # managed by Certbot
        ssl_certificate /etc/letsencrypt/live/thorstest.hopto.org/fullchain.pem; # managed by Certbot
        ssl_certificate_key /etc/letsencrypt/live/thorstest.hopto.org/privkey.pem; # managed by Certbot
        include /etc/letsencrypt/options-ssl-nginx.conf; # managed by Certbot
        ssl_dhparam /etc/letsencrypt/ssl-dhparams.pem; # managed by Certbot
    }

    server {
        location /.well-known/acme-challenge/ {
            root /var/www/certbot;
        }
        if ($host = thorstest.hopto.org) {
            return 301 https://$host$request_uri;
        } # managed by Certbot

        listen 80 default_server;
        listen [::]:80 default_server;

        server_name thorstest.hopto.org;
        return 404; # managed by Certbot
    }
}