{% extends "base.html" %}
{% load i18n staticfiles %}


{% block css %}
<link rel="stylesheet" href="{% static "css/cytoscape.css" %}">
<link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/materialize/0.100.2/css/materialize.min.css">
<link href="http://cdnjs.cloudflare.com/ajax/libs/qtip2/2.2.0/jquery.qtip.min.css" rel="stylesheet" type="text/css" />
{% endblock %}


{% block content %}

<h1>Project {{proj_id}}</h1>
<div id="cy" style="height:500px"></div>
<div class="fixed-action-btn" style="z-index:9999">
    <a class="btn-floating btn-large red">
        <i class="large material-icons">mode_edit</i>
    </a>
    <ul>
        <li><a id="merge"   class="btn-floating red"><i class="material-icons">call_merge</i></a></li>
        <li><a id="publish" class="btn-floating green"><i class="material-icons">publish</i></a></li>
    </ul>
</div>

{% endblock %}






{% block js %}
<script src="https://cdnjs.cloudflare.com/ajax/libs/materialize/0.100.2/js/materialize.min.js"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/cytoscape/3.2.8/cytoscape.js"></script>

<!-- for testing with local version of cytoscape.js -->
<!--<script src="../cytoscape.js/build/cytoscape.js"></script>-->

<script src="https://cdn.rawgit.com/cpettitt/dagre/v0.7.4/dist/dagre.min.js"></script>
<script src="https://cdn.rawgit.com/cytoscape/cytoscape.js-dagre/1.5.0/cytoscape-dagre.js"></script>

<script src="http://cdnjs.cloudflare.com/ajax/libs/qtip2/2.2.0/jquery.qtip.min.js"></script>
<script src="https://cdn.rawgit.com/cytoscape/cytoscape.js-qtip/2.7.0/cytoscape-qtip.js"></script>

<!-- Load appplication code at the end to ensure DOM is loaded -->
<script src="{% static "js/code.js" %}"></script>
{% endblock %}
