gzip on;
gzip_disable "msie6";

gzip_vary on;
gzip_proxied any;
gzip_comp_level 6;
gzip_buffers 16 8k;
gzip_http_version 1.1;
gzip_min_length 256;
gzip_types
  application/atom+xml
  application/geo+json
  application/javascript
  application/x-javascript
  application/json
  application/ld+json
  application/manifest+json
  application/rdf+xml
  application/rss+xml
  application/xhtml+xml
  application/xml
  font/eot
  font/otf
  font/ttf
  image/svg+xml
  text/css
  text/javascript
  text/plain
  text/xml;

upstream smerge_server{
    server 127.0.0.1:8001;
}

upstream api{
    server 127.0.0.1:8001;
}

server {
  listen 443 ssl http2;
  server_name smerge-dev.duckdns.org;

  ssl_certificate /etc/letsencrypt/live/idpsmerge.duckdns.org/fullchain.pem;
  ssl_certificate_key /etc/letsencrypt/live/idpsmerge.duckdns.org/privkey.pem;

  location /ext/ {
    alias /app/;
    index  index.html index.htm;
    try_files $uri $uri/ /index.html;
  }

  error_page   500 502 503 504  /50x.html;

  location = /50x.html {
    root   /usr/share/nginx/html;
  }

  location /api/ {
    proxy_pass http://api;
    proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
    proxy_set_header Host $host;
    proxy_redirect off;
    if (!-f $request_filename) {
        proxy_pass http://api;
        break;
    }
  }


  location / {
    proxy_pass http://smerge_server;
    proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
    proxy_set_header Host $host;
    proxy_redirect off;
    if (!-f $request_filename) {
        proxy_pass http://smerge_server;
        break;
    }
  }
}

server {
    if ($host = smerge-dev.duckdns.org) {
        return 301 https://$host$request_uri;
    } # managed by Certbot

    listen 80;
    server_name smerge-dev.duckdns.org;
    return 404; # managed by Certbot
}

