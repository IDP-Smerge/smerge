upstream smerge_server {
    server smerge_server:8000;
}


server {
    listen 80;
    server_name smerge.org;
    location /.well-known/acme-challenge/ {
        root /var/www/certbot;
    }

    location / {
        return 301 https://$host$request_uri;
    }
}
server {
    listen 443 ssl;
    server_name smerge.org;

    ssl_certificate /etc/letsencrypt/live/smerge.org/fullchain.pem;
    ssl_certificate_key /etc/letsencrypt/live/smerge.org/privkey.pem;
    include /etc/letsencrypt/options-ssl-nginx.conf;
    ssl_dhparam /etc/letsencrypt/ssl-dhparams.pem;

    location / {
        proxy_pass http://smerge_server;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header Host $host;
        proxy_redirect off;
        if (!-f $request_filename) {
            proxy_pass http://hello_server;
            break;
        }
    }
}