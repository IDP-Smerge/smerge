{% extends "base.html" %}
{% load i18n staticfiles %}

{%block css %}
<link rel="stylesheet" href="{% static "css/home.css" %}">
{% endblock %}


{% block content %}


<div class="vertical-center">
  <div class="row">
    <h1 class="col s12 center-align">smerge</h1>
      <img class="smerge-image" src="{% static "icon/icon.png" %}" />

    <div class="center-align">

        <a href="{% url 'open_proj' %}" id="open-btn" name="open" class="btn waves-effect waves-light">
            {% trans "Open existing" %}
        </a>

        <a href="{% url 'create_proj' %}" id="new-btn" name="new" class="btn waves-effect waves-light">
            {% trans "Create new" %}
        </a>

    </div>
    <div class="center-align">
        <a href="{% url 'how_to' %}" id="howto-btn" name="how_to" class="waves-effect btn-flat">
            {% trans "How to smerge..." %}
        </a>
    </div>
  </div>
</div>

{% endblock %}
